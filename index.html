    function unitToMeters(value, unit) {
      const factors = { mm: 0.001, cm: 0.01, m: 1, km: 1000, in: 0.0254, ft: 0.3048, mi: 1609.34 };
      return value * factors[unit];
    }
    function metersToUnit(value, unit) {
      const factors = { mm: 1000, cm: 100, m: 1, km: 0.001, in: 39.3701, ft: 3.28084, mi: 0.000621371 };
      return value * factors[unit];
    }
